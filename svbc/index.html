<!DOCTYPE html>
<html>
<head>
    <title>SVBC Information</title>
    <style>
        /* Reset margins and ensure full height */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: #ffffff; 
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            width: 100vw; 
        }
        
        iframe { 
            flex: 1; 
            border: none; 
            height: 100%; 
            
            /* FORCE LIGHT MODE SETTINGS */
            background-color: #ffffff; /* Sets iframe canvas to white */
            color-scheme: light;       /* Tells browser to render scrollbars/defaults in light mode */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://shifts.sgi-siliconvalley.org/dashboard"></iframe>
        
        <iframe src="https://facilityatsvbc.github.io/libs/svbc/maps_2k.jpg"></iframe>
    </div>

    <script>
        // Refresh the whole page every 5 minutes (300,000 ms)
        setTimeout(function(){
           window.location.reload(1);
        }, 300000);
    </script>    
</body>
</html>
