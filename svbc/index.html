<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .container { display: flex; height: 100vh; width: 100vw; }
        iframe { flex: 1; border: none; height: 100%; width: 100%; }
        /* iframe { flex: 1; border: none; height: 100%; width: 50%; } */
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://shifts.sgi-siliconvalley.org/dashboard"></iframe>
        
        <!-- <iframe src="https://www.bbc.com"></iframe> -->
    </div>
    <script>
        // Refresh the page every 5 minutes (300,000 milliseconds)
        setTimeout(function(){
           window.location.reload(1);
        }, 300000);
    </script>    
</body>
</html>
