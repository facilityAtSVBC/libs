<!DOCTYPE html>
<html>
<head>
    <title>SVBC Information</title>
    <style>
        /* Reset margins and ensure full height */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: #ffffff; 
        }
        
        /* Flex container to hold the side-by-side iframes */
        .container { 
            display: flex; 
            height: 100vh; 
            width: 100vw; 
        }
        
        /* flex: 1 makes each iframe take up equal available space.
           Since there are two iframes, they automatically become 50% each.
        */
        iframe { 
            flex: 1; 
            border: none; 
            height: 100%; 
            /* Optional: Ensures white background while loading */
            background-color: #ffffff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://shifts.sgi-siliconvalley.org/dashboard"></iframe>
        
        <iframe src="https://facilityatsvbc.github.io/libs/svbc/maps_2k.jpg"></iframe>
    </div>

    <script>
        // --- HARD REFRESH ---
        // Refresh the whole page every 5 minutes (300,000 ms) to fetch new data
        setTimeout(function(){
           window.location.reload(1);
        }, 300000);
    </script>    
</body>
</html>
